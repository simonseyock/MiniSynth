<script src="../build/lib/jquery.js"></script>
<script src="lib/MobileSynthMiniSeq.js"></script>
<script>
	$(document).ready(function () {
        var audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        window.osc = audioCtx.createOscillator();
        osc.start(audioCtx.currentTime + 0.5);
        //osc.start(audioCtx.currentTime + 1);
        osc.stop(audioCtx.currentTime + 4);
        osc.stop(audioCtx.currentTime + 12);

        //osc.start(audioCtx.currentTime + 7);

        osc.connect(audioCtx.destination);

	});
</script>
